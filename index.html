<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div class="image-eth">
      <img src="./images/image-equilibrium.jpg" alt="">
    </div>
    <div class="content">
      <div class="title">
        Equilibrium #3429
      </div>
      <div class="desc">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="a-t">
        <div class="eth"><img src="./images/icon-ethereum.svg" alt="eth"> 0.041 ETH</div>
        <div class="time"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</div>
      </div>
    </div>
    <hr>
    <div class="profcontent">
      <div class="avatar"> <img src="./images/image-avatar.png" alt=""></div>
      <div class="user"> <span class="static">Creation of</span> <span>Jules Wyvern</span></div>
    </div>
  </main>

</body>
</html>
